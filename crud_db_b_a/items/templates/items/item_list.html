<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Database A</h1>
    <a href="/db_a/create/" class="add-button">Add New Item</a>
    <a href="../" class="home-button">Back</a>
    <table border="1" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.description }}</td>
                <td>
                    <a href="{{ item.id }}/edit/" class="edit-button">Edit</a>
                    <a href="{{ item.id }}/delete/" onclick="return confirm('Are you sure you want to delete this item?');" class="delete-button">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No items found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
