<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if item %}Edit Item{% else %}Add New Item{% endif %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>{% if item %}Edit Item{% else %}Add New Item{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ item.name|default:'' }}" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required>{{ item.description|default:'' }}</textarea><br><br>

        <button type="submit">Save</button>
        <a href="http://localhost:8003/db_a/">Cancel</a>
    </form>
</body>
</html>
